<h2 mat-dialog-title>{{estadoForm}} Persona</h2>
<mat-dialog-content>
    <form [formGroup]="personForm">
        <div class="person-container">

            <mat-form-field>
                <input matInput placeholder="Nombre " formControlName="nombre" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Apellido " formControlName="apellido" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="IdentificaciÃ³n " formControlName="identificacion" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Estatura " formControlName="estatura" type="number" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Peso " formControlName="peso" type="number" required>
            </mat-form-field>

            <mat-form-field color="accent">
                <mat-label>Fecha de Nacimineto</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="fechanacimiento" required>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Eps" formControlName="eps" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Salario" formControlName="salario" type="number" required>
            </mat-form-field>

        </div>
    </form>
</mat-dialog-content>



<mat-dialog-actions>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-start">
        <button mat-raised-button color="primary" (click)="onSave()">
      <mat-icon>save</mat-icon>Guardar
    </button>
    </div>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <button mat-raised-button color="accent" (click)="onCancel()">
      <mat-icon>cancel</mat-icon>Cancelar
    </button>
    </div>
</mat-dialog-actions>
