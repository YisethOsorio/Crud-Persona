<mat-card>
    <h2 class="alinear">Listado de Personas</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Buscar persona" appearance="fill">
                <mat-label>Buscar Personas</mat-label>


                <input matInput #input>
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul txLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary" (click)="openPersonDialog()">Agregar Persona</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <!-- #idpersona Column-->
            <ng-container matColumnDef="idpersona">
                <mat-header-cell *matHHeaderCellDef>Nº</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.idpersona}}
                </mat-cell>
            </ng-container>

            <!-- #nombre column-->
            <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef>Nº</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.nombre}}
                </mat-cell>
            </ng-container>
            <!-- #apellido column-->
            <ng-container matColumnDef="apellido">
                <mat-header-cell *matHHeaderCellDef>Nº</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.apellido}}
                </mat-cell>
            </ng-container>
            <!-- #identificacion column-->
            <ng-container matColumnDef="identificacion">
                <mat-header-cell *matHHeaderCellDef>Nº</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.identificacion}}
                </mat-cell>
            </ng-container>
            <!-- #estatura column-->
            <ng-container matColumnDef="estatura">
                <mat-header-cell *matHHeaderCellDef>Nº</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.estatura}}
                </mat-cell>
            </ng-container>
            <!-- #peso column-->
            <ng-container matColumnDef="peso">
                <mat-header-cell *matHHeaderCellDef>Nº</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.peso}}
                </mat-cell>
            </ng-container>
            <!-- #fechanacimiento column-->
            <ng-container matColumnDef="fechanacimiento">
                <mat-header-cell *matHHeaderCellDef>Nº</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.fechanacimiento}}
                </mat-cell>
            </ng-container>

            <!-- #eps column-->
            <ng-container matColumnDef="eps">
                <mat-header-cell *matHHeaderCellDef>Nº</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.eps}}
                </mat-cell>
            </ng-container>
            <!-- #salario column-->
            <ng-container matColumnDef="salario">
                <mat-header-cell *matHHeaderCellDef>Nº</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.salario}}
                </mat-cell>
            </ng-container>
            <!-- #Acciones-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHHeaderCellDef>Acciones</th>

                <td mat-cell *matCellDef="let element; let i=index;">
                    <button mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                    <button mat-icon-button color="accent">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
                </td>
            </ng-container>

            <mat-header-row *mathHeaderRowDef="displayedColumns">
            </mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>

        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>


    </mat-card-content>
</mat-card>
